<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Germaine's Online Store</title>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #fce8f3;
            color: #808080;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        .product {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .product h2 {
            font-size: 1.25rem;
            margin-bottom: 5px;
        }
        .product p {
            color: #777777;
            margin-bottom: 10px;
        }
        .price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.1rem;
        }
        button {
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        footer {
            background-color: #fce8f3;
            color: #808080;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
